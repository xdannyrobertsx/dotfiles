[env]
TERM = "xterm-256color"

[window]
  dimensions.columns = 80
  dimensions.lines = 25
  opacity = 0.80
  blur = false

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux new -A -s MAIN -n danny"]


[keyboard]
bindings = [
  { key = "Right", mods = "Alt", chars = "\u001BF" },
  { key = "Left",  mods = "Alt", chars = "\u001BB" },
]

[scrolling]
history = 10000
multiplier = 5

[font]
  size = 16.0
  normal = { family = "Mononoki Nerd Font", style = "Regular" }

